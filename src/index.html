<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video call test</title>
</head>

<body>
  <video width="320" height="240"></video>
  <button id="start-call">Call</button>
  <button id="accept-call">Call</button>
  <button id="start-video">Start</button>
  <button id="stop-video">Stop</button>
  <script src="./simplepeer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // navigator.mediaDevices.getUserMedia({
    //   video: true,
    //   audio: true
    // }).then(gotMedia).catch(() => { })

    const socketURL = 'https://data-analytics.jubi.ai/call';
    const socketPath = '/socket';
    const uid = uuidv4();
    console.log(uid);

    (() => {
      socket = io(socketURL, {
        // WARNING: in that case, there is no fallback to long-polling
        path: socketPath,
        transports: ["websocket"], // or [ 'websocket', 'polling' ], which is the same thing
      })
      socket.emit('init', { uid: uid })
      onCall()
    })();

    document.getElementById('start-call').addEventListener('click', ev => {
      ev.preventDefault()
      var peer = new SimplePeer({ initiator: true, stream: stream })
      socket.emit('call', { uid: uid })
    })

    document.getElementById('accept-call').addEventListener('click', ev => {
      ev.preventDefault()
      // socket.emit('accept', { uid: uid })
      onAccept()
    })

    function onCall() {
      socket.once('call' + uid, (data) => {
        console.log('call incoming', data)
      })
    }

    function onAccept() {
      navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
      }).then(gotMedia).catch(() => { })
    }

    function gotMedia(stream) {
      var peer = new SimplePeer()

      peer.on('signal', data => {
        peer.signal(data)
      })

      peer.on('stream', stream => {
        // got remote video stream, now let's show it in a video tag
        var video = document.querySelector('video')

        if ('srcObject' in video) {
          video.srcObject = stream
        } else {
          video.src = window.URL.createObjectURL(stream) // for older browsers
        }
        video.play()
      })

      document.getElementById('stop-video').addEventListener('click', ev => {
        console.log('stopping video')
        ev.preventDefault()
        stopVideoOnly(stream)
      })
    }

    document.getElementById('start-video').addEventListener('click', ev => {
      ev.preventDefault()
      navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
      }).then(gotMedia).catch(() => { })
    })

    // stop only camera
    function stopVideoOnly(stream) {
      stream.getTracks().forEach(function (track) {
        if (track.readyState == 'live' && track.kind === 'video') {
          track.stop();
        }
      });
      var video = document.querySelector('video')
      video.src = ''
    }

    // stop only mic
    function stopAudioOnly(stream) {
      stream.getTracks().forEach(function (track) {
        if (track.readyState == 'live' && track.kind === 'audio') {
          track.stop();
        }
      });
    }
  </script>
</body>

</html>
